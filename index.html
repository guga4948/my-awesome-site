<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Subscriber Count</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Simulated YouTube Live Subscriber Count</h1>
    <div class="subscriber-info">
      <p>Channel: <span id="channel-name">Your Channel Name</span></p>
      <p>Subscribers: <span id="subscriber-count">Loading...</span></p>
    </div>
    <canvas id="subscriber-graph"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
