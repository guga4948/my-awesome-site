<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IA para Geometria Descritiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IA para Geometria Descritiva</h1>
    
    <!-- Training Section -->
    <section id="training-section">
      <h2>Treinamento</h2>
      <textarea id="training-input" placeholder="Digite um exercício para treinar a IA..."></textarea>
      <button id="train-button">Treinar IA</button>
    </section>
    
    <!-- Testing Section -->
    <section id="testing-section">
      <h2>Testar a IA</h2>
      <input type="text" id="test-input" placeholder="Digite um problema (em português)..." />
      <div class="buttons">
        <button id="low-res-button">Rodar Modelo (Baixa Resolução)</button>
        <button id="med-res-button">Rodar Modelo (Média Resolução)</button>
      </div>
      <!-- Progress Bar -->
      <div id="progress-container">
        <div id="progress-bar"></div>
        <span id="progress-text">0%</span>
      </div>
      <!-- Output Section -->
      <div id="output-section">
        <h3>Resposta da IA</h3>
        <div id="output"></div>
      </div>
      <!-- Feedback Section -->
      <div id="feedback-section">
        <h3>Feedback</h3>
        <button id="feedback-correct">Correto</button>
        <button id="feedback-incorrect">Incorreto</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
